[tool.black]
# Compatible with the flake8 line length
line-length = 120

[tool.ruff]
line-length = 120
# https://beta.ruff.rs/docs/rules/
select = [
    "E",  # pycodestyle
    "F", "W",  # Pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "D",  # pydocstyle
    "UP",  # pyupgrade
    "C90",  # mccabe
    "S",  # flake8-bandit
    "BLE",  # flake8-blind-except
    "FBT",  # flake8-boolean-trap
    "B",  # flake8-bugbear
    "ASYNC",  # flake8-async
    "ANN",  # flake8-annotations
    "A",  # flake8-builtins
    "COM",  # flake8-commas
    "C4",  # flake8-comprehensions
    "DJ",  # flake8-django
    "ISC",  # flake8-implicit-str-concat
    "T20",  # flake8-print
    "INP",  # flake8-no-pep420
    "PIE",  # flake8-pie
    "SLF",  # flake8-self
    "PT",  # flake8-pytest-style
    "PYI",  # flake8-pyi
    "ARG",  # flake8-unused-arguments
    "SLOT",  # flake8-slots
    "Q",  # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "TD",  # flake8-todos
    "ERA",  # eradicate
    "PTH",  # flake8-use-pathlib
    "PGH",  # pygrep-hooks
    "PERF",  # Perflint
    "RUF",  # Ruff-specific-rules
    "PL", "PLC", "PLE", "PLR", "PLW",  # Pylint
    "TRY",  # tryceratops
]
ignore = [
    "D203",  # in conflict with D211
    "D212",  # in conflict with D213
]
extend-exclude = [
    "*/migrations/*"
]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
"scripts/*" = ["INP001"]
"docker/app/gunicorn.conf.py" = ["INP001"]
"__init__.py" = ["F401"]

[tool.ruff.pydocstyle]
convention = "google"

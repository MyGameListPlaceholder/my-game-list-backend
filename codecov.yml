codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  range: "90...100"
  status:
    project:
      default:
        threshold: 5%
    patch:
      default:
        threshold: 5%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: false
      macro: false

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
